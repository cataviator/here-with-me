<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="here_with_me_style.css">
    <script src="slider.js"></script>
    <title>Cataviator's Secret Diary</title>
</head>

  <body>
        <h1>Cataviator's Secret Diary</h1>
        <h2>Here, With Me</h2>
        <p>Here's my first comics published online.</p>

<div class="slider">
      <div class="slide" id="slide-1">
          <img src="images/here-with-me-01.jpg" style="width:500px">
          </div>
      <div class="slide" id="slide-2">
          <img src="images/here-with-me-02.jpg" style="width:500px">
          </div>
      <div class="slide" id="slide-3">
          <img src="images/here-with-me-03.jpg" style="width:500px">
          </div>
      <div class="slide" id="slide-4"></div>
      <div class="slide" id="slide-5"></div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/here-with-me-01.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/here-with-me-02.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src"images/here-with-me-03.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <a href="https://www.instagram.com/cataviator/">Follow me on Instagram pls :)</a>
  </body>
</html>
